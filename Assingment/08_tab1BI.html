<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS3 Browser Support</title>
    <style>
        table,
        th,
        td {
            border: 2px solid brown;
            border-collapse: collapse;
            height: 60%;

        }

        table {
            background-image: url(IMAGE/Ass1.jpeg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <table width="50%">
        <caption>
            <h3>CSS3 Browser Support (latest browser version)</h3>
        </caption>
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>FireFox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <th>Border Radius</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>CSS Animation</th>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
</body>

</html>

</html>
