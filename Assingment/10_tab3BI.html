<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator 2</title>
    <style>
        table{
            background-image: url(IMAGE/Ass8.jpeg);
        }
        table,th,td{
            font-style: italic;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
            color: ghostwhite;
            border: 3px solid darkred;
        }
    </style>
</head>

<body>
    <table width="50%" cellspacing="20" >
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>/</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>*</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>-</th>
        </tr>
        <tr>
            <th>.</th>
            <th>0</th>
            <th>+</th>
            <th>C</th>
        </tr>
        <tr>
            <th colspan="4">
                =
            </th>
        </tr>
</body>

</html>
