<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
    <script>
        function Operator(){
            let a =5;
            let b = 7;
            let res = a+b;
            console.log(res);
            console.log(a+" + "+b+" = "+res);
            console.log(`${a} + ${b} = ${res}`); // pactick operator to concat string 
        }
        Operator();
    </script>
</head>
<body>
    <h2>Concat</h2>
</body>
</html>
