<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number datatype</title>
    <script>
        function DataTypes(){
          let a = 10;
          console.log(a);
          console.log(typeof a); // number data type
          a = 10.0078;
          console.log(a);
          console.log(typeof a); //String data type
        }
        DataTypes();
  </script>
</head>
<body>
    <p>Their is no int,float,double datatype in javascript there are only Number</p>
</body>
</html>
