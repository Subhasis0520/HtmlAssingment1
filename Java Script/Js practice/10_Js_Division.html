<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division & Modules</title>

    <script>
        function Divison() {
             let a = 13;
             let b = 4;
             let div = a/b;
             console.log(div); // it returns decimal values unlike java
             let modulus = a%b;
             console.log(modulus);

             let divJava = Math.trunc(div);
             console.log(divJava); // it will return only interger part value

        }
        Divison();
    </script>
</head>

<body>
   <h2>Division & Modules</h2>
</body>

</html>
