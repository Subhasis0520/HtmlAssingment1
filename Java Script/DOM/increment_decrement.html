<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase & Decrease</title>
    <style>
        button{
            background-color: black;
            color: ghostwhite;
            font-size: 20px;
            padding: 10px 20px;
        }
        span{
            font-size: 28px;
            padding-left: 16px;
            color: red;
        }
        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <button onclick="incCount();">Increment</button>
    <button onclick="decCount();">Decrement</button>
    <span id="display"></span>

    <script>
        let spanTage = document.querySelector("#display");
        let count =0;
        spanTage.innerText = count;

        function incCount(){
            count++;
            spanTage.innerText = count;
        }

        function decCount(){
            count--;
            spanTage.innerText = count;
        }
    </script>
</body>
</html>
