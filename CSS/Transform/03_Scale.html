<!DOCTYPE html>
<html lang="en">
<head>
   <title>Scale</title>
   <style>
    *{
        margin: 100px;
    }
    div{
        height: 150px;
        width: 150px;
        border: 2px solid blue;
    }
    div:hover{
        transform: scale(3);
        background: linear-gradient(45deg,lightgreen,lightblue);
    }
   </style>
</head>
<body>
    <div></div>
</body>
</html>
