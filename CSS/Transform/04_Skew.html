<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skew</title>
    <style>
        * {
            margin-top: 100px;
            margin-left: 200px;
        }

        div {
            height: 150px;
            width: 150px;
            border: 2px solid blue;
        }
        div:hover{
            background: linear-gradient(45deg,black,white,pink);
            transform: skew(135deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
