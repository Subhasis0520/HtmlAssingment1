<!DOCTYPE html>
<html lang="en">
<head>
   <title>Rotate</title>
   <style>
    *{
        margin: 100px;
    }
    div{
        height: 150px;
        width: 150px;
        border: 2px solid red;
    }
    div:hover{
        background: linear-gradient(45deg,black,white,blue,pink);
        border-radius: 30px;
        transform: rotate(120deg);
    }
   </style>
</head>
<body>
    <div></div>
</body>
</html>
