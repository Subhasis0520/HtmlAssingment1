<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transition Ball</title>
  <style>
    .ball{
        width: 250px;
        height: 250px;
        background-color: blueviolet;
        transition: width 2s, height 4s, background-color 10s, border-radius 4s;
    }
    .ball:hover{
        width: 450px;
        height: 450px;
        background-color: aqua;
        border-radius: 50%;
    }
  </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
