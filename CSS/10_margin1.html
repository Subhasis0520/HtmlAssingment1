<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margins</title>
    <style>
        h1,h2,h3{
            width: fit-content;
            padding: 15px;
            border-radius: 20px;
        }
        h1{
            border: 2px inset lightgreen;
            margin: 50px;
        } 
        h2{
            border: 2px inset lightgrey;
            margin: 10px 20px 30px 40px;
        } 
        h3{
            border: 2px inset lightcoral;
            /* margin-left: 50%; */
            margin-left: 150px;
        }  
    </style>
</head>
<body>
    <h1>Tomorrow is saturday.</h1>
    <h2>Tomorrow is weekend.</h2>
    <h3>Sunday is holiday.</h3>
</body>

</html>
