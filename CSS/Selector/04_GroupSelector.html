<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Selector</title>
    <style>
        table{
            background-image: url(../Selector/img/2.jpeg);
            background-repeat: no-repeat;
            background-size: 100%

        }
        table,th,td{
            border: 2px solid black;
            color: red;
        }
        th{
            border-color: orangered;
        }
        td{
            border-color: blue;
        }
    </style>
</head>
<body>
    <table width="70%">
        <tr>
            <th>Tech-1</th>
            <th>Tech-2</th>
            <th>Tech-3</th>
            <th>Tech-4</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>JavaScript</td>
            <td>BootStrap</td>
        </tr>
        <tr>
            <td>Core Java</td>
            <td>Adv. Java</td>
            <td>Servelets</td>
            <td>Hibernate</td>
        </tr>
        <tr>
            <td>MongoDB</td>
            <td>Express js</td>
            <td>React Js</td>
            <td>Node js</td>
        </tr>
    </table>
</body>
</html>
