<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class selector</title>
    <style>
        body{
            background-color: grey;
        }
        .same{
           background-color: black;
        }
        .same1{
            color: red;
            font-style: italic;
            padding: 25px;
        }
        .same2{
            color: tan;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="same">
        <span class="same1">Hello World!</span>
        <span class="same2">Hello World!</span>
        <span class="same1">Hello World!</span>
        <span class="same2">Hello World!</span>
    </h1>
</body>
</html>
