<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universal Selector</title>
    <style>
        *{
            background-color: black;
            color: ghostwhite;
            border: 2px double red;
            border-radius: 50%;
            text-shadow: 0 0 25px darkblue;
            box-shadow: 0 0 15px ghostwhite;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>
        <marquee behavior="" direction="right">I LOVE JAVA</marquee>
    </h1>
    <h1>
        <marquee behavior="" direction="left">I LOVE JAVA</marquee>
    </h1>
    <h1>
        <marquee behavior="" direction="right">I LOVE JAVA</marquee>
    </h1>
    <h1>
        <marquee behavior="" direction="left">I LOVE JAVA</marquee>
    </h1>
</body>
</html>
