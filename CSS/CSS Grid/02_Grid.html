<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
    <style>
        #main {
            margin: 5px;
            display: grid;
            grid-template-columns: repeat(3, 500px);
            grid-template-rows: repeat(3, 300px);
            grid-gap: 5px;
        }

        .item {
            border: 2px solid red;
            height:200px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
