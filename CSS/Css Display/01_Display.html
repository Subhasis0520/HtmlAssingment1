<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Display</title>
    <style>
        h1{
            background: linear-gradient(45deg,lightgreen,lightblue);
            display: inline;
            margin: 10px;
        }
        span{
            font-size: 30px;
            background-color: hotpink;
            color: ghostwhite;
            display: block;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <!-- Block to inline  -->
   <h1>Good Morning</h1>
   <h1>Good Evening</h1>
   <h1>Good Night</h1> 

   <!-- inline to block  -->
   <span>Haii...</span><span>Hello...</span><span>Bye...</span>
</body>
</html>
