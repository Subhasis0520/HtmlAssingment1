
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>
    <style>
        body{
            text-align: center;
        }
        img{
            width: 200px;
            height: 150px;
            margin: 5px;
        }
        #none{
            display: none;
        }
        #hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="https://tse2.mm.bing.net/th?id=OIP.V70y9PKQ6Qk9hb6iCJAewgHaEK&pid=Api&P=0" alt="" id="">
    <img src="https://tse4.mm.bing.net/th?id=OIP.ObMwMVv_Ylxw0bApLnhRWwHaEK&pid=Api&P=0" alt="" id="none">
    <img src="https://tse3.mm.bing.net/th?id=OIP.Zfk7Atu6-2hWzG64pxgXNAHaEo&pid=Api&P=0" alt="" id="hidden">
    <img src="https://tse1.mm.bing.net/th?id=OIP.NBulzOx3JHXfvjPMcGm_PgHaFj&pid=Api&P=0" alt="" id="">
</body>
</html>
