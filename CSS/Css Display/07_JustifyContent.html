<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <style>
        div{
            background-color: black;
            height: 40px;
            display: flex;
            justify-content: space-evenly;
        }
        a{
            padding: 10px 10px;
            text-decoration: none;
            font-size: 25px;
            color: ghostwhite;
        }
    </style>
</head>
<body>
    <div>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Course</a>
        <a href="">Fess</a>
        <a href="">Contact</a>
    </div>
</body>
</html>
