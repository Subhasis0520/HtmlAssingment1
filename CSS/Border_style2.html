<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border css</title>
</head>
<body>
    <h1>
        <span style="border: 3px dashed yellow; border-radius: 15px;">dashed</span>
        <span style="border: 3px dotted red; border-radius: 15px;">dotted</span>
        <span style="border: 3px inset blue; border-radius: 15px;">inset</span>
        <span style="border: 3px outset orange; border-radius: 15px;">outset</span>
        <span style="border: 3px ridge pink; border-radius: 15px;">ridge</span>
    </h1>
</body>
</html>
