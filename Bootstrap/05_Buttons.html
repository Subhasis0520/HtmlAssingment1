<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>Button 2</title>
    <link rel="stylesheet" href="05_button.css">
</head>

<body>
    <button class="btn btn-outline-primary btn-rounded">BUTTON-1</button>
    <button class="btn btn-outline-secondary btn-rounded">BUTTON-1</button>
    <button class="btn btn-outline-success btn-rounded">BUTTON-1</button>
    <button class="btn btn-outline-danger btn-rounded">BUTTON-1</button>
    <button class="btn btn-outline-warning btn-rounded">BUTTON-1</button>
    <button class="btn btn-outline-info btn-rounded">BUTTON-1</button>

    <button class="btn btn-primary btn-floating"><i class="fab fa-facebook"></i></button>
    <button class="btn btn-danger btn-floating"><i class="fab fa-snapchat-ghost"></i></button>
    <button class="btn btn-warning btn-floating"><i class="fab fa-google"></i></button>
    <button class="btn btn-info btn-floating"><i class="fab fa-twitter"></i></button>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
