<!DOCTYPE html>
<html lang="en">

<head>
    <title>Marquee Tag</title>
</head>

<body>

    <h1>
        <marquee behavior="slide" direction="right" bgcolor="red">
            Welcome To Web-Tech
        </marquee>
    </h1>
    <h1>
        <marquee behavior="scroll" direction="left" bgcolor="green" scrollamount="150">
            Welcome To Web-Tech
        </marquee>
    </h1>
    <h1>
        <marquee behavior="scroll" direction="right" bgcolor="yellow" scrolldelay="150">
            Welcome To Web-Tech
        </marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="left" bgcolor="pink">
            Welcome To Web-Tech
        </marquee>
    </h1>
    <h1>
        <marquee behavior="scroll" direction="up" bgcolor="blue">
            Welcome To Web-Tech
        </marquee>
    </h1>

</body>

</html>
