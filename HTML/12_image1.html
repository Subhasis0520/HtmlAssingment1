<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Tag</title>
    <style>
        body{
            border: 2px solid black;
            margin-bottom: 1000px;
        }
        img{
            height: 200px;
            width: 300px;
            border: 1px solid blue;
        }
        table{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Absolute image  -->
    <img src="https://tse2.mm.bing.net/th?id=OIP.0A1AbbHuO51KdTiZzdGNggHaI3&pid=Api&P=0" alt="virat" title="I am champ">
     <img src="https://tse2.mm.bing.net/th?id=OIP.Y764f40pToKMkRbPJ_nGLwHaF7&pid=Api&P=0" title="virat">
     <img src="" alt="No image">

     <!-- relative path  -->
     <table>
        <tr>
            <td> <img src="../HTML/img/img2.jpeg" alt=""> </td>
            <td> <img src="../HTML/img/image3.jpeg" alt=""> </td>
            <td> <img src="../HTML/img/image4.jpeg" alt=""> </td>
            
        </tr>
        <tr>
            <td> <h1>sinchan</h1></td>
            <td> <h1>doremon</h1></td>
            <td> <h1>pikachu</h1></td>
        </tr>
     </table>
</body>

</html>
