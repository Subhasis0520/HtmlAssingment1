<!DOCTYPE html>
<html lang="en">

<head>
    <title>List</title>
    <style>
        ol {
            background-color: rebeccapurple;
            width: 50%;
        }

        li {
            background-color: coral;
            color: aqua;
            margin: 20px;
            padding: 10px;
            font-style: italic;
            border: 2px solid rgb(38, 149, 13);
        }

        ul {
            width: 50%;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <!-- ordered list  -->
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ol>

    <!-- unordered list  -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>
</body>

</html>
