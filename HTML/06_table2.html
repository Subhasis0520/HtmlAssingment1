<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="2" width="50%" cellspacing="20" cellpadding="10">
        <caption>Calculator</caption>
        <tr>
            <th>+</th>
            <th>-</th>
            <th>*</th>
            <th>/</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>%</th>
        </tr>
        <tr>
            <th>6</th>
            <th>5</th>
            <th>4</th>
            <th>AC</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>C</th>
        </tr>
        <tr>
            <th>00</th>
            <th>0</th>
            <th>.</th>
            <th>=</th>
        </tr>
    </table>
</body>
</html>
