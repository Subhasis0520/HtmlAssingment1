<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div tag</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
   <div style="border-top-right-radius: 75px;border-bottom-left-radius: 75px;"></div>
   <div style="border-top-left-radius: 75px;border-bottom-right-radius: 75px;"></div>
   <div style="border-radius:50%;"></div> 
   <div style="border-top: none; border-right: none;">Hello World..!</div> 
   <div style="border-top: none; border-left: none; border-bottom: none;">Hello World..!</div> 
</body>
</html>
