<!DOCTYPE html>
<html lang="en">

<head>
    <title>Application Form</title>
</head>

<body>
    <form>
        <div>
            <label for="#name">UserName:</label>
            <input type="text" placeholder="Enter the name" id="name">
        </div>
        <div>
            <label for="#mail">Mail Id:</label>
            <input type="email" placeholder="abc@gmail.com" id="mail">
        </div>
        <div>
            <label for="#pwd">Password:</label>
            <input type="password" placeholder="Enter the password" id="pwd">
        </div>
        <div>
            <label for="#gender">Gender:</label>
            <input type="radio" id="gender" name="gender">Male
            <input type="radio" id="gender" name="gender">Female
            <input type="radio" id="gender" name="gender">Others
        </div>
        <div>
            <label for="#skill">Courses:</label>
            <input type="checkbox" id="skill">Html
            <input type="checkbox" id="skill">CSS
            <input type="checkbox" id="skill">Java
            <input type="checkbox" id="skill">React Js
            <input type="checkbox" id="skill">JavaScript
            <input type="checkbox" id="skill">Python
        </div>
        <div>
            <label for="#file">Select File:</label>
            <input type="file" id="file">
        </div>
        <div>
            <label for="#dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="#mob">Mobile:</label>
            <input type="number" placeholder="10 digit number" id="mob">
        </div>
        <div>
            <label for="#t">Describe:</label>
            <textarea id="ta" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
