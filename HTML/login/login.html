<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body{
            background: linear-gradient(45deg,cadetblue,rgb(181, 219, 104),darkcyan,indianred);
            font-size: 25px;
        }
        fieldset {
            background: linear-gradient(45deg, rebeccapurple, khaki);
            width: fit-content;
            border-radius: 20px;
            padding: 50px;
            margin: 200px 0 0 500px;
        }

        a {
            text-decoration: none;
        }

        legend {
            font-weight: bolder;
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }

        a:hover {
            color: red;
        }

        option {
            color: royalblue;
        }
        input{
            height: 25px;
            border-radius: 10px;
        }
        #btn{
            height: 34px;
            font-size: 26px;
            padding: 4px;
           
        }
        select{
            height: 30px;
        }
        option{
            font-size: 25px;
        }
        
    </style>
</head>

<body>
    <form class="animate__animated animate__heartBeat">
        <fieldset>
            <legend>Login</legend>

            <table>
                <tr>
                    <td><label for="#name">User ID:</label></td>
                    <td> <input type="text" placeholder="Enter the name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="#pwd">Password:</label></td>
                    <td><input type="password" placeholder="Enter the password" id="pwd"></td>
                </tr>
                <tr>
                    <td><label for="">Country:</label> </td>
                    <td>
                        <select name="country">
                            <option value="">---select---</option>
                            <option value="">India</option>
                            <option value="">U.S</option>
                            <option value="">Australia</option>
                            <option value="">England</option>
                            <option value="">Poland</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" id="btn"></td>
                    <td><a href="#">forgot Password</a></td>
                </tr>
            </table>

        </fieldset>
    </form>
</body>

</html>
