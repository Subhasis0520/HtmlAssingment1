<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background-image: url("https://tse4.mm.bing.net/th?id=OIP.ODkgNSZj8nL5Mspyc5z34QHaEK&pid=Api&P=0");
            background-repeat: no-repeat;
            background-size: cover;

        }

        fieldset {
            background: linear-gradient(45deg, yellow, lightgreen);
            width: fit-content;
            margin: 100px 0 0 600px;
            padding: 15px;
            padding-left: 20px;
            border-radius: 10px;
            font-size: 25px;
            
            

        }

        legend {
            color: maroon;
            text-shadow: 0 0 15px orange;
        }

        input {
            margin: 8px;
            border-radius: 5px;
            height: 25px;

        }
        button{
            margin-left:30% ;
            height: 30px;
            border-radius: 5px;
        }
        a{
            text-decoration: none;
            color: black;
            font-style: italic;
        }
        .btn{
            margin-left:10% ;
        }
    </style>
</head>

<body>
    <form class="animate__animated animate__fadeInDown">
        <fieldset>
            <legend>SignUp</legend>

            <input type="text" placeholder="enter firstname"><br>
            <input type="text" placeholder="enter lastname"><br>
            <input type="email" placeholder="example@gmail.com"><br>
            <input type="number" placeholder="+91 0123456789"><br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others<br>
            <input type="datetime" name="dob" placeholder="dob DD/MM/YYYY"><br>
            <input type="password" name="pwd" placeholder="enter password"><br>
            <input type="password" name="pwd" placeholder="confirm password"><br>
            <input type="submit" value="Submit" class="btn">
            <input type="reset" value="Reset" class="btn"><br>
            <button><a href="home.html">Home</a></button>
        </fieldset>
    </form>
</body>

</html>
