<!DOCTYPE html>
<!-- Indicates the version of the html  -->
<html lang="en">
<!-- It is the root tag -->

<head>
    <!-- It is consist of responsive tag and title tag(file name shown by browser) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Demo</title>
</head>

<body>
    <!-- Used to write the content which will display in the browser  -->

    Hyper Text MarkUp Language

</body>

</html>
